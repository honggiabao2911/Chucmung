<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em có yêu anh không? ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Em có yêu anh không? 🥰</h1>
        <div class="buttons">
            <button id="yesBtn">Có ❤️</button>
            <button id="noBtn">Không ❌</button>
        </div>
        <div id="reasons" class="hidden">
            <h2>Những lý do em yêu anh nè! 😘</h2>
            <form id="reasonsForm">
                <label><input type="checkbox" name="reason"> Vì anh đẹp trai 😎</label><br>
                <label><input type="checkbox" name="reason"> Vì anh luôn quan tâm em 🥰</label><br>
                <label><input type="checkbox" name="reason"> Vì anh làm em cười mỗi ngày 😆</label><br>
                <label><input type="checkbox" name="reason"> Vì anh là người đặc biệt nhất trong lòng em ❤️</label><br>
                <button type="submit" id="submitBtn">Xác nhận yêu anh 💖</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
